# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:

  - type: dnf
    repos:
      cleanup: true
      copr:
        - dejan/lazygit
        - lihaohong/yazi
        - alternateved/eza
        - atim/starship
        - dejan/rpms
      files:
        - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      keys:
        - https://pkg.cloudflareclient.com/pubkey.gpg

    install:
      packages:
        - cosmic-app-library
        - cosmic-applets
        - cosmic-bg
        - cosmic-comp
        - cosmic-edit
        - cosmic-files
        - cosmic-greeter
        - cosmic-icon-theme
        - cosmic-idle
        - cosmic-initial-setup
        - cosmic-launcher
        - cosmic-notifications
        - cosmic-osd
        - cosmic-panel
        - cosmic-randr
        - cosmic-screenshot
        - cosmic-session
        - cosmic-settings
        - cosmic-settings-daemon
        - cosmic-store
        - cosmic-term
        - cosmic-wallpapers
        - cosmic-workspaces
        - pop-launcher
        - xdg-desktop-portal-cosmic
        - cloudflare-warp
        - helix
        - lolcat
        - figlet
        - cowsay
        - btop
        - fastfetch
        - podman-compose
        - axel
        - aria2c
        - cava
        - bat
        - ripgrep
        - zoxide
        - lazygit
        - yazi
        - eza
        - hyperfine
        - starship
        - cbonsai
        - cmatrix
        - tty-clock
        - sudo-rs
        - uutils-coreutils

    remove:
      auto-remove: true
      packages:
        - htop
        - nvtop
        - firefox
        - firefox-langpacks

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
      google-fonts:
        - Inter

  - type: files
    files:
      - source: system
        destination: /

  - type: script
    snippets:
      - git clone https://github.com/vinceliuice/WhiteSur-icon-theme.git /tmp/WhiteSur-icon-theme
      - /tmp/WhiteSur-icon-theme/install.sh -b -a
      - rm -rf /tmp/WhiteSur-icon-theme
      - rm -rf /usr/share/backgrounds/cosmic
      - rm -rf /usr/share/backgrounds/fedora-workstation
      - rm -rf /usr/share/backgrounds/images
      - rm -rf /usr/share/backgrounds/f43
      - rm /usr/share/backgrounds/default.jxl
      - rm /usr/share/backgrounds/default-dark.jxl
      - rm /usr/share/backgrounds/default.xml


  - type: os-release
    properties:
      ID: origami-linux
      NAME: Origami Linux
      PRETTY_NAME: Origami 折り紙
      HOME_URL: "https://origami.dpdns.org/"
      BUG_REPORT_URL: "https://gitlab.com/groups/origami-linux/-/issues"
      DEFAULT_HOSTNAME: origami

  - type: initramfs

  - type: signing
