# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: origami-test

description: "Origami is a next-generation Linux distribution inspired by the art of Japanese paper folding. Built on Fedora Atomic, Origami elegantly folds together cutting-edge tools, beautiful design, and thoughtful defaults to create a lightweight, customizable, and visually stunning operating system using the Cosmic desktop environment. With a focus on simplicity, speed, and creativity, Origami empowers users to shape their digital environment as effortlessly as folding a masterpiece."

base-image: quay.io/fedora-ostree-desktops/cosmic-atomic
image-version: 43
blue-build-tag: main
modules:
  - type: script
    snippets:
      - echo 'max_parallel_downloads=10' >> /etc/dnf/dnf.conf

  - type: dnf
    repos:
      cleanup: true
      nonfree: rpmfusion
      copr:
        - dejan/lazygit
        - lihaohong/yazi
        - alternateved/eza
        - atim/starship
        - dejan/rpms
        - peterwu/rendezvous
      files:
        - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      keys:
        - https://pkg.cloudflareclient.com/pubkey.gpg

    install:
      packages:
        - traceroute
        - bibata-cursor-themes
        - ffmpeg-libs
        - libva
        - libva-utils
        - distrobox
        - tmux
        - cloudflare-warp
        - helix
        - lolcat
        - figlet
        - cowsay
        - btop
        - fastfetch
        - podman-compose
        - axel
        - aria2c
        - cava
        - bat
        - ripgrep
        - zoxide
        - lazygit
        - yazi
        - eza
        - hyperfine
        - starship
        - cbonsai
        - cmatrix
        - tty-clock
        - sudo-rs
        - uutils-coreutils
        # --- AMD / Intel Codec Packages ---
        - mesa-va-drivers-freeworld
        - mesa-vdpau-drivers-freeworld
        - intel-media-driver
        - libva-intel-driver

    remove:
      auto-remove: true
      packages:
        - fedora-flathub-remote
        - cosmic-player
        - firefox
        - firefox-langpacks
        - gnome-disk-utility
        - gnome-system-monitor
        - ark

        # --- AMD Codec Swap ---
        - mesa-va-drivers
        - mesa-vdpau-drivers

        # These conflict with ffmpeg-libs from RPM Fusion
        - libswscale-free
        - libavcodec-free
        - libavutil-free
        - libavformat-free
        - libswresample-free
        - libpostproc-free

  - type: systemd
    system:
      disabled:
        - NetworkManager-wait-online.service
        - flatpak-add-fedora-repos.service
      enabled:
        - rpm-ostreed-automatic.timer

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
      google-fonts:
        - Inter

  - type: files
    files:
      - source: system
        destination: /

  - type: script
    snippets:
      - flatpak remote-add --if-not-exists Flathub https://flathub.org/repo/flathub.flatpakrepo
      - flatpak remote-add --if-not-exists COSMIC https://apt.pop-os.org/cosmic/cosmic.flatpakrepo
      - git clone https://github.com/vinceliuice/WhiteSur-icon-theme.git /tmp/WhiteSur-icon-theme
      - /tmp/WhiteSur-icon-theme/install.sh -b -a
      - rm -rf /tmp/WhiteSur-icon-theme

      - echo "[Icon Theme]" > /usr/share/icons/default/index.theme
      - echo "Inherits=Bibata-Modern-Classic" >> /usr/share/icons/default/index.theme

      - rm -rf /usr/share/backgrounds/cosmic
      - rm -rf /usr/share/backgrounds/fedora-workstation
      - rm -rf /usr/share/backgrounds/images
      - rm -rf /usr/share/backgrounds/f43
      - rm /usr/share/backgrounds/default.jxl
      - rm /usr/share/backgrounds/default-dark.jxl
      - rm /usr/share/backgrounds/default.xml

      # Cleanup
      - rm -rf /tmp/* || true
      - rm -rf /usr/etc
      - rm -rf /boot && mkdir /boot
      - find /var/* -maxdepth 0 -type d \! -name cache \! -name log -exec rm -rf {} \;
      - find /var/cache/* -maxdepth 0 -type d \! -name libdnf5 -exec rm -rf {} \;

      # Make sure /var/tmp is properly created
      - mkdir -p /var/tmp
      - chmod -R 1777 /var/tmp

  - type: os-release
    properties:
      ID: origami-linux-test
      NAME: Origami Linux
      PRETTY_NAME: Origami 折り紙
      HOME_URL: "https://origami.dpdns.org/"
      BUG_REPORT_URL: "https://gitlab.com/groups/origami-linux/-/issues"
      DEFAULT_HOSTNAME: origami

  - type: initramfs

  - type: signing
