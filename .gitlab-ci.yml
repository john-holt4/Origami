workflow:
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS && $CI_PIPELINE_SOURCE == "push"
      when: never
    - if: "$CI_COMMIT_TAG"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: "$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS"
      when: never
    - if: "$CI_COMMIT_BRANCH"

# 1. Define the build stages in the correct order.
stages:
  - build

# 2. A template to share settings for all build jobs
.build-template:
  image:
    name: ghcr.io/blue-build/cli
    entrypoint: [""]
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: /certs
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: $DOCKER_TLS_CERTDIR/client
  before_script:
    - curl --silent "https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer" | bash
    - export COSIGN_PRIVATE_KEY=$(cat .secure_files/cosign.key)
    - sleep 5

# 3. Job 1: Build the base image
build-base:
  extends: .build-template
  stage: build
  tags:
    - saas-linux-small-amd64
  script:
    - bluebuild build --verbose --push ./recipes/recipe-base.yml

# 4. Job 2: Build the NVIDIA image
build-nvidia:
  extends: .build-template
  stage: build
  tags:
    - saas-linux-medium-amd64
  script:
    - bluebuild build --verbose --push ./recipes/recipe-nvidia.yml
  