# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: origami-linux-nvidia

# This pulls the base image we built in the first job
base-image: ghcr.io/john-holt4/origami-linux
image-version: latest

modules:
  # 1. Add the NVIDIA drivers
  - type: akmods
    nvidia-driver: nvidia
    install: []

  # 2. Rebuild the initramfs to include the new drivers
  - type: initramfs

  # 3. Sign this new NVIDIA-specific image
  - type: signing