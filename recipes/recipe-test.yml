# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

name: origami-test

description: "Origami is a next-generation Linux distribution inspired by the art of Japanese paper folding. Built on Fedora Atomic with Universal Blue, Origami elegantly folds together cutting-edge tools, beautiful design, and thoughtful defaults to create a lightweight, customizable, and visually stunning operating system using the Cosmic desktop environment. With a focus on simplicity, speed, and creativity, Origami empowers users to shape their digital environment as effortlessly as folding a masterpiece."

base-image: quay.io/fedora-ostree-desktops/cosmic-atomic
image-version: 43
modules:

  - type: script
    snippets:
      - echo 'max_parallel_downloads=10' >> /etc/dnf/dnf.conf

  - type: dnf
    repos:
      cleanup: true
      nonfree: rpmfusion
      copr:
        - dejan/lazygit
        - lihaohong/yazi
        - alternateved/eza
        - atim/starship
        - dejan/rpms
        - peterwu/rendezvous
      files:
        - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      keys:
        - https://pkg.cloudflareclient.com/pubkey.gpg

    install:
      packages:
        - bibata-cursor-themes
        - ffmpeg-libs
        - libva
        - libva-utils
        - distrobox
        - tmux
        - cloudflare-warp
        - helix
        - lolcat
        - figlet
        - cowsay
        - btop
        - fastfetch
        - podman-compose
        - axel
        - aria2c
        - cava
        - bat
        - ripgrep
        - zoxide
        - lazygit
        - yazi
        - eza
        - hyperfine
        - starship
        - cbonsai
        - cmatrix
        - tty-clock
        - sudo-rs
        - uutils-coreutils
        # --- AMD / Intel Codec Packages ---
        - mesa-va-drivers-freeworld
        - mesa-vdpau-drivers-freeworld
        - intel-media-driver
        - libva-intel-driver

    remove:
      auto-remove: true
      packages:
        - cosmic-player
        - firefox
        - firefox-langpacks
        - gnome-disk-utility
        - gnome-system-monitor
        - ark
        
        # --- AMD Codec Swap ---
        - mesa-va-drivers
        - mesa-vdpau-drivers
        
        # These conflict with ffmpeg-libs from RPM Fusion
        - libswscale-free
        - libavcodec-free
        - libavutil-free
        - libavformat-free
        - libswresample-free
        - libpostproc-free

  
  - type: default-flatpaks
    configurations: []

  - type: systemd
    system:
      disabled:
        - NetworkManager-wait-online.service

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
      google-fonts:
        - Inter

  - type: files
    files:
      - source: system
        destination: /

- type: script
    snippets:
      # --- Install WhiteSur Icon Theme ---
      - git clone https://github.com/vinceliuice/WhiteSur-icon-theme.git /tmp/WhiteSur-icon-theme
      - /tmp/WhiteSur-icon-theme/install.sh -b -a
      - rm -rf /tmp/WhiteSur-icon-theme

      # --- Create GSettings override file (line-by-line) ---
      - echo "[org.gnome.desktop.interface]" > /usr/share/glib-2.0/schemas/50_origami-cursor.gschema.override
      - echo "cursor-theme='Bibata-Modern-Classic'" >> /usr/share/glib-2.0/schemas/50_origami-cursor.gschema.override

      # --- Compile GSettings schema ---
      - glib-compile-schemas /usr/share/glib-2.0/schemas/

      # --- Set system-wide x-cursor-theme default ---
      - update-alternatives --install /usr/share/icons/default/index.theme x-cursor-theme /usr/share/icons/Bibata-Modern-Classic/cursor.theme 90
      - update-alternatives --set x-cursor-theme /usr/share/icons/Bibata-Modern-Classic/cursor.theme

      # --- Clean up default wallpapers ---
      - rm -rf /usr/share/backgrounds/cosmic
      - rm -rf /usr/share/backgrounds/fedora-workstation

  - type: os-release
    properties:
      ID: origami-linux-test
      NAME: Origami Linux
      PRETTY_NAME: Origami 折り紙
      HOME_URL: "https://origami.dpdns.org/"
      BUG_REPORT_URL: "https://gitlab.com/groups/origami-linux/-/issues"
      DEFAULT_HOSTNAME: origami

  - type: initramfs

  - type: signing